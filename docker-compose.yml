version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app       # live reload з локального коду
      - /app/node_modules     # щоб node_modules не перезаписувалися
    environment:
      - CHOKIDAR_USEPOLLING=true  # щоб CRA спостерігав за файлами у Docker
      - HOST=0.0.0.0
    stdin_open: true
    tty: true
    depends_on:
      - backend